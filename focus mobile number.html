<?DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>
</head>
<body>
<input type="text" id="one" maxlength="3" >
<input type="text" id="two" maxlength="3">
<input type="text" id="three" maxlength="4">
</body>
<script>
var one = $("#one").val().length;
var two = $("#two").val().length;
var three = $("#three").val().length;
var maxLength1 = $('#one').attr('maxlength');
var maxLength2 = $('#two').attr('maxlength');
var maxLength3 = $('#three').attr('maxlength');
$(document).ready(function(){
	$('#one').keyup(function(){
	 if(one==maxLength1)
	 {
		$(this).next('.inputs').focus();
	 } 
	});
	$('#two').keyup(function(){
	 if(two==maxLength2)
	 {
		$(this).next('.inputs').focus();
	 } 
	});
	$('#three').keyup(function(){
	 if(three==maxLength3)
	 {
		alert('Fine');
	 } 
	});
});
</script>
</html>
